{% extends "base.html" %}
{% block title %} Password reset {% endblock %}

{% block content %} 
<form class="bg-danger d-flex rounded justify-content-center align-items-center flex-column" id="email-reset">     
    <h3 class="text-light">Giout</h3>   
    <input type="text" placeholder="Password" name="password" class="password-reset custom-input rounded">
    <input type="text" placeholder="Confirm password" name="confirm-password" class="password-reset custom-input rounded">
    <input type="Submit" id="btn-reset" value="Reset" class="custom-button rounded">
</form>
{% endblock %}
